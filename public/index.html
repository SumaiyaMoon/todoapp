<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StopWatch & Timer</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

<body class="">
    <!-- Todo App Start -->

    <div class="container d-flex justify-content-center align-items-center flex-column flex-wrap">
        <div
            class="row  bg-dark.bg-gradient border_gradient shadow-lg rounded-5 rounded-top-0 p-5 m-3  d-flex flex-wrap align-items-center justify-content-center gap-5 flex-column">

            <!-- HEAD -->

            <div class="col ">
                <div class=" text-light  border-bottom border-danger">
                    <h3 class="fw-bold fst-italic text-center "><i class="bi bi-check-all p-2 m-2"></i>MY TODO LIST<i
                            class="bi bi-check-all p-2 m-2"></i></h3>
                </div>
            </div>

            <!-- INPUT -->

            <div class="col ">
                <div class=" text-light row d-flex flex-wrap justify-content-center align-items-center p-2 m-2">
                    <div class="col m-2 p-2 boxes d-flex justify-content-around">
                        <!-- <form class="row g-3 mt-2  d-flex justify-content-center"> -->

                            <div class="col-auto">
                                <!-- <label for="staticEmail2" class="visually-hidden">TODO LIST<i class="bi bi-list-task"></i></label> -->
                                <input type="text" readonly class="form-control-plaintext text-light" id="staticEmail2 "
                                    value="        ADD TODO">
                            </div>
                            <div class="col-auto">
                                <!-- <label for="inputPassword2" class="visually-hidden">Todo Input</label> -->
                                <input type="text" class="form-control" id="todoInput"
                                    placeholder="Enter Todo">
                            </div>
                            <div class="col-auto">
                                <button  onclick="addTodo();" class=" ms-2 btn btn-outline-success mb-3">ADD<i
                                        class="bi bi-plus-square p-2 "></i></button>
                                <button  onclick="deleteAll();" class="ms-2 btn btn-outline-warning mb-3">DELETE ALL<i
                                        class="bi bi-trash p-2"></i></button>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>

            <!-- LIST -->

            <div class="col ">
                <div class=" text-light row d-flex flex-wrap justify-content-center align-items-center p-2 m-2">
                    <div class="col m-2 p-2 boxes d-flex justify-content-around">
                        <div class="row d-flex flex-wrap justify-content-center align-items-center p-2 m-2">
                            <div class="col m-2 p-2 bg-dark.bg-gradient text-light d-flex justify-content-around">
                                <div class="span bg-dark.bg-gradient">
                                <ul  class= "d-flex flex-column align-items-center justify-content-around"id="list">



                                </ul>
                                </div>

                            </div>
                        </div>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Todo App End -->

    <!-- Custom JS -->
    <script src="app.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
